<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/jquery-3.7.1.slim.min.js" defer></script>
    <script src="./scripts/tictactoe.js" defer></script>
    <title>Skynet - A Tic-Tac-Toe Experience</title>
  </head>
  <body>
    <div class="container">
      <h1>Skynet - Tic-Tac-Toe</h1>
      <p>Arnold versus the Terminator..</p>
      <p>This is a two player game, so bring a friend and choose a side :)</p>
    </div>
    <div class="game-container">
      <div data-index="0" class="box"></div>
      <div data-index="1" class="box"></div>
      <div data-index="2" class="box"></div>
      <div data-index="3" class="box"></div>
      <div data-index="4" class="box"></div>
      <div data-index="5" class="box"></div>
      <div data-index="6" class="box"></div>
      <div data-index="7" class="box"></div>
      <div data-index="8" class="box"></div>
    </div>
    <div id="status">Save the world</div>
    <button id="restart">Try again</button>
  </body>
</html>
